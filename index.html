<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">

    <!-- Script Kit Font Awesome -->
    <script src="https://kit.fontawesome.com/84f3912d5a.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- header -->
    <header class="heading">
        <div class="heading__card">
            <img class="heading__logo" src="./images/logo/ohmyfood@2x.svg" alt="logo ohmyfood">
        </div>
        <div class="heading__location">
            <div class="heading__img"><i class="fas fa-map-marker-alt"></i></div>
            <p>Paris, Belleville</p>
        </div>
        <div class="heading__research">
            <h1 class="heading__title">Réservez le menu qui vous convient</h1>
            <p class="heading__description">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            <button class="btn">Explorer nos restaurants</button>
        </div>
    </header>
    <section class="functionning">
        <h2 class="functionning__title">Fonctionnement</h2>
        <div class="functionning__booking">
            <p class="number">1</p>
            <div class="img"><i class="fas fa-mobile-alt"></i></div>
            <p class="info">Choisissez un restaurant</p>
        </div>
        <div class="functionning__booking">
            <p class="number">2</p>
            <div class="img"><i class="fas fa-list-ul"></i></div>
            <p class="info">Composez votre menu</p>
        </div>
        <div class="functionning__booking functionning__booking--purple">
            <p class="number">3</p>
            <div class="img img--purple"><i class="fas fa-store"></i></div>
            <p class="info">Dégustez au restaurant</p>
        </div>
    </section>
</body>
</html>
